services:
  postgres:
    image: postgres:16
    container_name: jamming-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jamming_fun
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5434:5432'
    volumes:
      - jamming_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d jamming_fun']
      interval: 5s
      timeout: 5s
      retries: 12

volumes:
  jamming_postgres_data:
